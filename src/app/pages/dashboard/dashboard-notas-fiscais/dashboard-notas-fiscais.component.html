<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">Dashboard</h1>
  <button class="btn btn-primary" (click)="emitSettingsEvent()">
    <i class="bi bi-funnel-fill"></i> Filtros
  </button>
</div>

<!-- aqui vai ser ngfor -->
<div class="row mb-4 d-flex justify-content-between">
  @for (card of cardNotasFiscais; track card) {
    <div class="col-md-2">
      <div class="card shadow-sm text-center card-sales">
        <div class="card-body">
          <h5 class="card-title">{{card.categoria}}</h5>
          <p class="card-text display-4">{{card.quantidade}}</p>
        </div>
      </div>
    </div>
  }
</div>

<div class="row mb-4">
  <app-line-chart class="col-md-6" [idChart]="'salesChart'"
    [title]="'Evolução da Inadimplência Mensal'"></app-line-chart>
  <div class="col-md-6">
    <app-bar-chart class="col-md-6" [idChart]="'salesCharttt'" [title]="'Receita Recebida: Evolução Mensal'" [data]="{
      labels: ['January', 'February', 'March', 'April', 'May', 'June'],
      datasets: [{
        label: 'Notas Fiscais',
        data: [65, 59, 80, 81, 56, 55],
        backgroundColor: 'rgba(75, 192, 192, 0.2)',
        borderColor: 'rgba(75, 192, 192, 1)',
        borderWidth: 1
      }]
    }"></app-bar-chart>

  </div>
</div>

<div class="row mb-4">
  <!-- <app-progress-bar-chart class="col-md-6"></app-progress-bar-chart> -->
  <div class="col-md-12">
    <app-table></app-table>
  </div>
</div>

<!--Modal de fitlros-->
<div class="modal fade" id="settingsModal" tabindex="-1" aria-labelledby="settingsModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="settingsModalLabel">Filtros</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="DataEmissaoDe" class="form-label">Data Emissão de</label>
              <input type="date" id="DataEmissaoDe" name="dataInicio" [(ngModel)]="filters.DataEmissaoDe" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
              <label for="DataEmissaoAte" class="form-label">Data Emissão Até</label>
              <input type="date" id="DataEmissaoAte" name="DataEmissaoAte" [(ngModel)]="filters.DataEmissaoAte" class="form-control" required>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="DataCobrancaDe" class="form-label">Data Cobrança De</label>
              <input type="date" id="DataCobrancaDe" name="DataCobrancaDe" [(ngModel)]="filters.DataCobrancaDe" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
              <label for="DataCobrancaAte" class="form-label">Data Cobrança Até</label>
              <input type="date" id="DataCobrancaAte" name="DataCobrancaAte" [(ngModel)]="filters.DataCobrancaAte" class="form-control" required>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="DataPagamentoDe" class="form-label">Data Pagamento De</label>
              <input type="date" id="DataPagamentoDe" name="DataPagamentoDe" [(ngModel)]="filters.DataPagamentoDe" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
              <label for="DataPagamentoAte" class="form-label">Data Pagamento Até</label>
              <input type="date" id="DataPagamentoAte" name="DataPagamentoAte" [(ngModel)]="filters.DataPagamentoAte" class="form-control" required>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="DataPagamentoDe" class="form-label">Select</label>
              <input type="date" id="DataPagamentoDe" name="DataPagamentoDe" [(ngModel)]="filters.DataPagamentoDe" class="form-control" required>
            </div>
          </div>
          <!-- <div class="mb-3">
            <label for="areaId" class="form-label">Área</label>
            <select id="areaId" name="areaId" class="form-select" required>
              <option *ngFor="let area of areas" [value]="area.id">{{ area.nome }}</option>
            </select>
          </div> -->
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
