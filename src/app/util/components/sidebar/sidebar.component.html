<div class="d-flex flex-column flex-shrink-0 p-3 sidebar" [class.closed]="isSidebarClosed">
    <button class="toggle-btn rounded" (click)="toggleSidebar()">
        <i class="bi bi-list icon"></i>
    </button>
    <ul class="nav nav-pills flex-column mt-1">
        <li class="nav-item">
            <a [routerLink]="['home']" class="nav-link" aria-current="page">
                <i class="bi bi-house-door icon"></i>
                @if (!isSidebarClosed) {
                <span>Home</span>
                }
            </a>
        </li>
        <li>
            <a [routerLink]="['dashboard/notas-fiscais']" class="nav-link">
                <i class="bi bi-file-earmark-text icon"></i>
                @if(!isSidebarClosed) {
                <span>Dashboards</span>
                }
            </a>
        </li>
    </ul>
</div>
